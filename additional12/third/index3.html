<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add goods</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="father">

    <div id="formDiv">

        <form id="addGoods" name="addGoods">

            <div class="inDiv">
                <div>Input goods name:</div>
                <input name="goodsName" type="text">
            </div>
            <div class="inDiv">
                <div>Input goods amount:</div>
                <input name="goodsAmount" type="number">
            </div>
            <div class="inDiv">
                <div>Input goods price:</div>
                <input name="goodsPrice" type="number">
            </div>
            <div class="inDiv">
                <div>Input link to goods picture:</div>
                <input name="goodsPicture" type="text">
            </div>

            <div class="formBtnDiv">
                <button id="formBtn">Save new goods!</button>
            </div>


        </form>

    </div>

    <div id="listBtnDiv">
        <a href="list.html">
        <button id="listBtn">To goods list</button>
        </a>
    </div>

</div>

<script src="main3.js"></script>

</body>
</html>
